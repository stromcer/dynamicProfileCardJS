<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastname" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">null</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">null</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
      <li>
        <label>Email:</label>
        <input type="text" for="email" class="picker" />
      </li>
      <li></li>
    </ul>
    <h3>Â¡Prueba a hacer click en el avatar o el fondo!</h3>
    <div id="widget_content"></div>

    <!--CUSTOM MODALS-->
    <!--Modal del Fondo-->
    <div
      class="modal fade"
      id="backgroundModal"
      tabindex="-1"
      aria-labelledby="backgroundModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="backgroundModalLabel">
              Insert here your custom background url
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              for="customBackgroundUrl"
              class="picker"
              placeholder="http:// ... .jpg, .png, etc"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal de avatar-->
    <div
      class="modal fade"
      id="avatarModal"
      tabindex="-1"
      aria-labelledby="AvatarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AvatarModalLabel">
              Insert here your custom Avatar url
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              for="customAvatarUrl"
              class="picker"
              placeholder="http:// ... .jpg, .png, etc"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
